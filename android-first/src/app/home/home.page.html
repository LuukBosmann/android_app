<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      First App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
    <ion-card-header>
      <ion-card-title>Home</ion-card-title>
      <ion-card-subtitle>After login</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      <p>
        This is the home page after login.
      </p>
    </ion-card-content>
  </ion-card>

  <ion-list>
    <ion-item>
      <ion-label>Home</ion-label>
      <ion-button routerLink="/home" routerDirection="forward" fill="outline" slot="end">Go</ion-button>
    </ion-item>
    <ion-item>
      <ion-label>Login</ion-label>
      <ion-button routerLink="/login" routerDirection="forward" fill="outline" slot="end">Go</ion-button>
    </ion-item>
    <ion-item>
      <ion-label>Clicker</ion-label>
      <ion-button routerLink="/clicker" routerDirection="forward" fill="outline" slot="end">Go</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
