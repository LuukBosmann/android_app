<ion-header>
  <ion-toolbar>
    <ion-title>clicker</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Clicker</ion-card-title>
      <ion-card-subtitle>Nice and simple</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      Here's a small text description for the card content. Nothing more, nothing less.
    </ion-card-content>
  
    <ion-button fill="clear" (click)="increase()">Increase</ion-button>
    <ion-button fill="clear" (click)="decrease()">Decrease</ion-button>
    <ion-button fill="clear" (click)="reset()">Reset</ion-button>
  </ion-card>

  <ion-card>
    <ion-card-content id="counter">
      {{counter}}
    </ion-card-content>
  </ion-card>
</ion-content>
